<!DOCTYPE html>
<html>
  <head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <!-- <div id="g_id_onload"
        data-client_id="660437883218-87b4c7jvt14pljlhj7gdmiul60bf0m30.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="initClient"
        data-auto_prompt="false">
    </div> -->
      <div class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left">
      </div>
      <h1 id="MainTitle">Drive Sorter</h1>
      <img src="doc_icon.png" class="doc_icon" alt="">
      <img src="cog_wheel.png" class="doc_cog" alt="">
      <img src="icon.png" class="icon" alt="">
      <img src="cog_wheel.png" class="cog" alt="">
      <img src="sheets_icon.png" class="sheets_icon" alt="">
      <img src="cog_wheel.png" class="sheets_cog" alt="">
      <div style="position: fixed; left: 0; top: 0;">  
      <div id="MainCenterButtons">
          <button class="colorful-btn" id="authorize_button" onclick="getParentFolder();">Get Parent Folder</button>
          <button class="colorful-btn hidden" id="timeDocBtn" onclick="createTimeRelativeDocument();">Create Document</button>
          <button class="colorful-btn hidden" style="margin-bottom: -9vw;" id="sortFileBtn" onclick="sortFiles();">Sort Files</button>
          <!-- <button id="signout_button" onclick="handleSignoutClick();">Revoke token</button> -->
      </div>
    </div>
      <div class="hidden" id="day_background">
      <div id="DaySelector" class="center">
        <div>
          <p>A or E Day?</p>
        <div class="day_buttons">
          <button id="ADayButton">A</button>
          <button id="EDayButton">E</button>
        </div>

        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/picker_api.js"></script>
      <script src="js/drive_api.js"></script>
      <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
      <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
